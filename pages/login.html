<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../bag-shopping-solid.svg">
    <title>login</title>
  </head>
  <body class="text-center text-bg-dark">
    <header class="felx">
      <div class="logo">
        <i class="fa-solid fa-bag-shopping"></i>
        <span class="name">AWU</span>
        <p style="letter-spacing: 0.5px">Shopping</p>
      </div>
      <div class="links">
        <a class="cart" href="./cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          $0.00
          <span class="products-number">2</span>
        </a>
        <a class="Sign-in" href="./login.html">
          <i class="fa-solid fa-right-to-bracket"></i>
          Sign in</a
        >
        <a class="register" href="./regegistratuion.html">
          <i class="fa-solid fa-user-plus"></i>
          Register</a
        >
      </div>
    </header>

    <main class="px-3">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address:
          </label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Password:
          </label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label>
            <a href="">Forget <span>Password</span>?</a>
          </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </main>

    <footer class="lead">
      Designed and devoloped by
      <span> ayman zakaria</span>
      &#169; 2024
    </footer>
  </body>
</html>
